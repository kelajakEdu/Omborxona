{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4 my-5">
                 <div class="card-absolute bg-warning">
                    <div class="card-header">
                        Shaxsingizni tasdiqlang
                    </div>
                    {% if form.errors %}
                        <p>Login yoki parolda xatolik bor</p>
                    {% endif %}
                    <form method="post"> {% csrf_token %}
                    <div class="card-body">
                            <label for="login">Login: </label>
                            <input name="l" id="login" class="form-control" type="text">
                            <br>
                            <label for="password">Parol: </label>
                            <input name="p" id="password" class="form-control" type="password">
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-secondary">Tasdiqlash</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
